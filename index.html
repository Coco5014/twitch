<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Logo Twitch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: transparent; /* Fond transparent */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .twitch-container {
            position: relative;
            width: 160px;
            height: 160px;
        }

        .twitch-logo {
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/ypKcqX7/twitrch.png') no-repeat center/contain;
            animation: slideUp 24s infinite;
        }

        .twitch-name {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #9146ff; /* Couleur Twitch */
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            transform: scaleY(0);
            transform-origin: top;
            animation: revealName 24s infinite;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: transform 0.5s ease-in-out;
        }

        /* Animation for logo sliding up */
        @keyframes slideUp {
            0%, 66% { transform: translateY(0); }
            70%, 78% { transform: translateY(-50%); }
            100% { transform: translateY(0); }
        }

        /* Animation for name reveal */
        @keyframes revealName {
            0%, 66% { transform: scaleY(0); }
            70%, 85% { transform: scaleY(1); }
            85%, 100% { transform: scaleY(0); }
        }

        /* Subtle glowing effect for the name */
        .twitch-name:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: inherit;
            animation: pulseGlow 24s infinite;
        }

        @keyframes pulseGlow {
            0%, 66% { opacity: 0; }
            70%, 85% { opacity: 0.5; }
            85%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="twitch-container">
        <div class="twitch-logo"></div>
        <div class="twitch-name">Cocolapps</div>
    </div>
</body>
</html>
