<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Logo Twitch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #18181b;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .twitch-container {
            position: relative;
            width: 150px;
            height: 150px;
        }

        .twitch-logo {
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/ypKcqX7/twitrch.png') no-repeat center/contain;
            animation: slideUp 15s infinite;
        }

        .twitch-name {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #9146ff, #772ce8);
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
            transform: scaleY(0);
            transform-origin: top;
            animation: revealName 15s infinite;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Animation for logo sliding up */
        @keyframes slideUp {
            0%, 75% { transform: translateY(0); }
            80%, 85% { transform: translateY(-50%); }
            100% { transform: translateY(0); }
        }

        /* Animation for name reveal */
        @keyframes revealName {
            0%, 75% { transform: scaleY(0); }
            80%, 86% { transform: scaleY(1); }
            86%, 92% { transform: scaleY(1); } /* Pseudo reste affich√© 6 secondes */
            95%, 100% { transform: scaleY(0); }
        }
    </style>
</head>
<body>
    <div class="twitch-container">
        <div class="twitch-logo"></div>
        <div class="twitch-name">Cocolapps</div>
    </div>
</body>
</html>
