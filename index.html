<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Logo Twitch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #18181b;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .twitch-container {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .twitch-logo {
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/4/4f/Twitch_Icon.svg') no-repeat center/contain;
            animation: slideUp 15s infinite;
        }

        .twitch-name {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #9146ff;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 16px;
            font-weight: bold;
            transform: scaleY(0);
            transform-origin: top;
            animation: revealName 15s infinite;
            border-radius: 0 0 10px 10px;
        }

        /* Animation for logo sliding up */
        @keyframes slideUp {
            0%, 80% { transform: translateY(0); }
            83%, 90% { transform: translateY(-50%); }
            100% { transform: translateY(0); }
        }

        /* Animation for name reveal */
        @keyframes revealName {
            0%, 80% { transform: scaleY(0); }
            83%, 86% { transform: scaleY(1); }
            90%, 100% { transform: scaleY(0); }
        }
    </style>
</head>
<body>
    <div class="twitch-container">
        <div class="twitch-logo"></div>
        <div class="twitch-name">Cocolapps</div>
    </div>
</body>
</html>
