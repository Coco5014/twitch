<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Twitch Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #18181b;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .twitch-container {
            position: relative;
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        .twitch-logo {
            width: 100%;
            height: 100%;
            background: url('https://upload.wikimedia.org/wikipedia/commons/e/ef/Twitch_glitch_logo.svg') no-repeat center/contain;
            transition: transform 0.3s ease-in-out;
        }

        .twitch-name {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background-color: #9146ff;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 16px;
            font-weight: bold;
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.3s ease-in-out;
            border-radius: 0 0 10px 10px;
        }

        .twitch-container:hover .twitch-logo {
            transform: translateY(-50%);
        }

        .twitch-container:hover .twitch-name {
            transform: scaleY(1);
        }
    </style>
</head>
<body>
    <div class="twitch-container">
        <div class="twitch-logo"></div>
        <div class="twitch-name">Cocolapps</div>
    </div>
</body>
</html>
