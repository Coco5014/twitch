<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Logo Twitch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #18181b;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .twitch-container {
            position: relative;
            width: 160px;
            height: 160px;
            animation: glowEffect 15s infinite;
        }

        .twitch-logo {
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/ypKcqX7/twitrch.png') no-repeat center/contain;
            animation: slideUp 15s infinite;
        }

        .twitch-name {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: linear-gradient(90deg, #ff00ff, #9146ff, #00ccff);
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 22px;
            font-weight: bold;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            transform: scaleY(0);
            transform-origin: top;
            animation: revealName 15s infinite;
            border-radius: 0 0 15px 15px;
            box-shadow: 0 4px 10px rgba(145, 70, 255, 0.5);
        }

        /* Glow Effect around container */
        @keyframes glowEffect {
            0%, 75% {
                box-shadow: 0 0 5px #9146ff, 0 0 10px rgba(145, 70, 255, 0.3);
            }
            80%, 90% {
                box-shadow: 0 0 20px #ff00ff, 0 0 40px rgba(255, 0, 255, 0.5);
            }
            100% {
                box-shadow: 0 0 5px #9146ff, 0 0 10px rgba(145, 70, 255, 0.3);
            }
        }

        /* Animation for logo sliding up */
        @keyframes slideUp {
            0%, 75% { transform: translateY(0); }
            80%, 85% { transform: translateY(-50%); }
            100% { transform: translateY(0); }
        }

        /* Animation for name reveal */
        @keyframes revealName {
            0%, 75% { transform: scaleY(0); }
            80%, 86% { transform: scaleY(1); }
            86%, 92% { transform: scaleY(1); } /* Pseudo reste affich√© 6 secondes */
            95%, 100% { transform: scaleY(0); }
        }
    </style>
</head>
<body>
    <div class="twitch-container">
        <div class="twitch-logo"></div>
        <div class="twitch-name">Cocolapps</div>
    </div>
</body>
</html>
