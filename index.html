<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Logo Twitch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: transparent; /* Fond transparent */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .twitch-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .twitch-logo {
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/ypKcqX7/twitrch.png') no-repeat center/contain;
            animation: bounceEffect 2s infinite, slideUp 30s infinite;
        }

        .twitch-name {
            position: absolute;
            top: 85%; /* Réduit l'espace entre le logo et le pseudo */
            left: 0;
            width: 100%;
            background-color: #9146ff; /* Couleur Twitch */
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 24px; /* Texte agrandi */
            font-weight: bold;
            letter-spacing: 2px; /* Espacement amélioré */
            text-transform: uppercase;
            transform: scaleY(0);
            transform-origin: top;
            animation: revealName 30s infinite;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            transition: transform 0.5s ease-in-out;
        }

        .flying-coconut {
            position: absolute;
            width: 80px; /* Taille de la noix de coco */
            height: 80px;
            background: url('https://i.ibb.co/mGD7MRp/noix3.png') no-repeat center/contain;
            opacity: 0; /* Invisible par défaut */
            animation: flyAround 30s infinite, coconutVisibility 30s infinite;
        }

        /* Animation for logo sliding up */
        @keyframes slideUp {
            0%, 60% { transform: translateY(0); }
            65%, 80% { transform: translateY(-50%); }
            100% { transform: translateY(0); }
        }

        /* Animation for name reveal */
        @keyframes revealName {
            0%, 60% { transform: scaleY(0); }
            65%, 95% { transform: scaleY(1); } /* Pseudo visible pendant 15 secondes */
            100% { transform: scaleY(0); }
        }

        /* Animation for bounce effect on the logo */
        @keyframes bounceEffect {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-8px); }
        }

        /* Animation for flying coconut */
        @keyframes flyAround {
            0% { top: -40px; left: 50%; transform: translateX(-50%) rotate(0deg); opacity: 1; }
            25% { top: 20%; left: 100%; transform: translateX(-50%) rotate(90deg); }
            50% { top: 100%; left: 50%; transform: translateX(-50%) rotate(180deg); }
            75% { top: 20%; left: 0%; transform: translateX(-50%) rotate(270deg); }
            100% { top: -40px; left: 50%; transform: translateX(-50%) rotate(360deg); }
        }

        /* Control coconut visibility */
        @keyframes coconutVisibility {
            0%, 60% { opacity: 0; } /* Cachée avant que le pseudo apparaisse */
            65%, 95% { opacity: 1; } /* Visible uniquement quand le pseudo est affiché */
            100% { opacity: 0; } /* Cachée après disparition du pseudo */
        }
    </style>
</head>
<body>
    <div class="twitch-container">
        <div class="twitch-logo"></div>
        <div class="twitch-name">Cocolapps</div>
        <div class="flying-coconut"></div>
    </div>
</body>
</html>
